<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="./packages/vue/dist/vue.global.js"> </script>
    <script>
        const { createApp, ref, reactive,shallowReactive, h, onMounted } = Vue

        createApp({
            setup() {
                debugger
                const count = ref(0)
                const obj = shallowReactive({ wx: 'wx', age: 18, addres: { a: 1, b: 2 } })
                console.log('shallow',obj);
                setTimeout(() => {
                    // count.value++
                    obj.addres.a = 5
                }, 1000)
                onMounted(() => {
                    console.log('onMounted', count.value);
                })
                return { count, obj }
            },
            render() {
                return h('div', null, [
                    h('p', null, 'hello'),
                    h('p', null, `count的值：${this.count}`),
                    h('p', null, this.obj.wx),
                    h('p', null, this.obj.age),
                    h('p', null, this.obj.addres.a),
                ])
            }
        }).mount('#app')
    </script>

</body>

</html>
